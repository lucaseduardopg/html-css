<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dipositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="A imagem flexível funciona">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/get-tough.mp3" type="audio/mpeg">
        <source src="midia/get-tough.ogg" type="audio/ogg">
        <source src="midia/get-tough.wav" type="audio/wav">
        <p>Infelizmente seu navegador não é compativel com áudio. <a href="midia/get-tough.mp3" download="get-tough.mp3" type="audio/mp3">Clique aqui para fazer download</a></p>
    </audio>
</body>
</html>
